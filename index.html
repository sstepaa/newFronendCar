<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="main.css">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  <!-- Bloque central / flex -->
  <main class="car">
    <!-- Primer bloque del contenedor flex -->
    <figure class="car__img"></figure>

    <!-- Segundo bloque del contenedor flex -->
    <section class="car__description">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>

      <div class="day">
        <div class="day__eth">
          <p>0.041 ETH</p>
        </div>
        
        <div class="day__time">
          <p>3 days left</p>
        </div>
        
      </div>
    </section>

    <div class="hr"></div>
  

    <!-- Tercer bloque del contenedor flex -->
    <footer class="car__foo">
      <p class="foo__author">Creation of <span class="foo__name">Jules Wyvern</span></p>
    </footer>

  </main>
</body>
</html>
